<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="preloader-wrapper">
        <div class="preloader">
            <img src="img/preloader.gif" alt="NILA">
        </div>
    </div>

    <div class="container">
        <div class="calc">
            <div class="calc-content">
                <div class="field">
                    <input id="input_field" class="input_field" type="text" placeholder="0" oninput="validation()">
                </div>
                <div class="buttons" id="buttons">
                    <div class="buttons_block">
                        <button class="btn btn-clear" id="btn-clear">C</button>
                        <button class="btn">(</button>
                        <button class="btn">)</button>
                        <button class="btn">/</button>
                    </div>
                    <div class="buttons_block">
                        <button class="btn" id="seven">7</button>
                        <button class="btn" id="eight">8</button>
                        <button class="btn" id="nine">9</button>
                        <button class="btn">*</button>
                    </div>
                    <div class="buttons_block">
                        <button class="btn" id="four">4</button>
                        <button class="btn" id="five">5</button>
                        <button class="btn" id="six">6</button>
                        <button class="btn">-</button>
                    </div>
                    <div class="buttons_block">
                        <button class="btn" id="one">1</button>
                        <button class="btn" id="two">2</button>
                        <button class="btn" id="three">3</button>
                        <button class="btn">+</button>
                    </div>
                    <div class="buttons_block">
                        <button class="btn">0</button>
                        <button class="btn">.</button>
                        <button class="btn btn-equal" id="btn-equal">=</button>
                    </div>
                </div>
            </div>
            <h3 class="history_title">History:</h3>
            <div class="history" id="history"></div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/preloader.js"></script>
</body>
</html>
